<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blogahrah</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <style>
    * { box-sizing: border-box; }

    .blog-content {
      min-height: 300px;
      padding: 20px;
      font-family: monospace;
      font-size: 125%;
      color: #00FF00;
      text-align: left;
      background-color: black;
      line-height: 1.8em;
    }

    .blog-nav {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    .blog-nav a {
      margin-right: 20px;
    }

    /* Post list view */
    .post-list { list-style: none; padding: 0; margin: 0; }
    .post-item {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      padding-bottom: 25px;
      border-bottom: 1px solid #333;
    }
    .post-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .post-thumb {
      flex-shrink: 0;
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 3px;
      background: #1a1a1a;
      border: 1px solid #333;
    }
    .post-info { flex: 1; min-width: 0; }
    .post-item h2 {
      margin: 0 0 5px 0;
      font-size: 1.3em;
      font-family: monospace;
    }
    .post-item h2 a { text-decoration: none; }
    .post-item .date {
      color: #666;
      font-size: 0.9em;
    }
    .post-item .excerpt {
      margin-top: 10px;
      color: #888;
    }

    /* Single post view */
    .post-single { display: none; }
    .post-single.active { display: block; }
    .post-header { margin-bottom: 25px; }
    .post-header h1 {
      margin: 0 0 10px 0;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.8em;
    }
    .post-header .date {
      color: #666;
    }
    .post-content {
      font-size: 1em;
      color: #00FF00;
    }
    .post-content h1, .post-content h2, .post-content h3 {
      color: #00ff00;
      font-family: monospace;
    }
    .post-content p, .post-content li {
      color: #00FF00;
    }
    .post-content pre {
      background: #111;
      padding: 15px;
      border-radius: 3px;
      overflow-x: auto;
      border: 1px solid #333;
    }
    .post-content code {
      font-family: monospace;
      font-size: 0.9em;
    }
    .post-content p code {
      background: #111;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .post-content blockquote {
      border-left: 3px solid #00ff00;
      margin-left: 0;
      padding-left: 20px;
      color: #888;
      font-style: italic;
    }
    .post-content img, .post-content video {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 3px;
      margin: 20px auto;
      border: 1px solid #333;
    }
    .post-content a {
      color: #00ff00;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }

    .loading, .empty {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .edit-link {
      font-size: 0.8em;
      color: #666;
      margin-left: 10px;
    }
    .edit-link:hover { color: #00ff00; }

    .private-indicator {
      font-size: 0.8em;
      color: #ff6600;
      margin-left: 10px;
    }

    /* Mobile responsive styles */
    @media screen and (max-width: 768px) {
      .blog-content {
        padding: 15px;
        font-size: 0.95em;
      }

      .blog-nav a {
        margin-right: 15px;
      }

      .post-item {
        flex-direction: column;
        gap: 12px;
      }

      .post-thumb {
        width: 100%;
        height: 180px;
      }

      .post-item h2 {
        font-size: 1.1em;
      }

      .post-header h1 {
        font-size: 1.4em;
      }

      .post-content {
        font-size: 0.95em;
      }

      .post-content pre {
        padding: 10px;
        font-size: 0.85em;
      }
    }

    @media screen and (max-width: 480px) {
      .blog-content {
        padding: 12px;
        font-size: 0.9em;
        line-height: 1.6em;
      }

      .blog-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .blog-nav a {
        margin-right: 0;
      }

      .post-thumb {
        height: 150px;
      }

      .post-item h2 {
        font-size: 1em;
      }

      .post-item .excerpt {
        font-size: 0.9em;
      }

      .post-header h1 {
        font-size: 1.2em;
      }

      .post-content {
        font-size: 0.9em;
      }

      .post-content pre {
        padding: 8px;
        font-size: 0.8em;
      }

      .post-content blockquote {
        padding-left: 12px;
      }

      .edit-link, .private-indicator {
        display: block;
        margin-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="head">
    <a href="/"><img id="logo" alt="logo" src="/img/logo.png"></a>
    <ul id="navlist">
      <li><a href="/blogahrah/">blogahrah</a></li>
      <li><a href="https://www.linkedin.com/in/michaelanfang/" target="_blank">linkedin</a></li>
      <li><a href="https://anarchyincubator.com/" target="_blank">anarchy incubator</a></li>
      <li><a href="https://divinemetaphor.com/" target="_blank">divine metaphor</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="blog-content">
      <div class="blog-nav" id="main-nav">
        <a href="/">&larr; home</a>
        <a href="/blogahrah/">blogahrah</a>
      </div>

      <div id="loading" class="loading">Loading posts...</div>

      <!-- Post list -->
      <div id="post-list" style="display:none;">
        <ul class="post-list" id="posts"></ul>
        <div id="empty" class="empty" style="display:none;">No posts yet.</div>
      </div>

      <!-- Single post -->
      <div id="post-single" class="post-single">
        <a href="/blogahrah/" class="back-link">&larr; All posts</a>
        <article>
          <div class="post-header">
            <h1 id="post-title"></h1>
            <div class="date" id="post-date"></div>
          </div>
          <div class="post-content" id="post-content"></div>
        </article>
      </div>
    </div>
  </div>

  <footer class="footer">
    <ul class="footlist">
      <li>copyright 2025</li>
      <li><a href="/blogahrah/">blogahrah</a></li>
      <li><a href="https://www.linkedin.com/in/michaelanfang/" target="_blank">linkedin</a></li>
      <li><a href="https://anarchyincubator.com/" target="_blank">anarchy incubator</a></li>
      <li><a href="https://divinemetaphor.com/" target="_blank">divine metaphor</a></li>
      <li><a href="/legal.html">legal</a></li>
    </ul>
  </footer>

  <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
  <script src="https://unpkg.com/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    let posts = [];
    let isAuthenticated = false;

    // Configure marked
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    // Configure DOMPurify to allow video embeds
    DOMPurify.addHook('uponSanitizeElement', (node, data) => {
      if (data.tagName === 'video') {
        const src = node.getAttribute('src');
        // Only allow videos from our own media directory
        if (src && src.startsWith('/media/')) {
          return;
        }
      }
    });
    DOMPurify.setConfig({
      ADD_TAGS: ['video'],
      ADD_ATTR: ['controls', 'src']
    });

    document.addEventListener('DOMContentLoaded', async () => {
      // Check auth status
      try {
        const authRes = await fetch('/api/auth.php');
        const authData = await authRes.json();
        isAuthenticated = authData.authenticated;
        if (isAuthenticated) {
          const nav = document.getElementById('main-nav');
          const writeLink = document.createElement('a');
          writeLink.href = '/write/';
          writeLink.textContent = 'write';
          nav.appendChild(writeLink);
        }
      } catch (e) {}

      try {
        const res = await fetch('/api/posts.php');
        posts = await res.json();
        document.getElementById('loading').style.display = 'none';

        // Check URL for specific post
        const slug = getSlugFromUrl();
        if (slug) {
          showPost(slug);
        } else {
          showList();
        }
      } catch (e) {
        document.getElementById('loading').textContent = 'Error loading posts';
      }

      // Handle back/forward navigation
      window.addEventListener('popstate', () => {
        const slug = getSlugFromUrl();
        if (slug) {
          showPost(slug);
        } else {
          showList();
        }
      });
    });

    function getSlugFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('p');
    }

    function showList() {
      document.getElementById('post-list').style.display = 'block';
      document.getElementById('post-single').classList.remove('active');

      const container = document.getElementById('posts');
      const empty = document.getElementById('empty');

      if (posts.length === 0) {
        empty.style.display = 'block';
        return;
      }

      container.innerHTML = posts.map(post => {
        const thumb = getFirstImage(post.content);
        const excerpt = post.content.substring(0, 2000).replace(/!\[.*?\]\([^)]*\)/g, '').replace(/<img[^>]*>/g, '').replace(/data:image\/[^\s)]+/g, '').replace(/[#*_`!\[\]()]/g, '').substring(0, 200).trim() + '...';
        const editLink = isAuthenticated ? `<a href="/write/?edit=${post.slug}" class="edit-link">[edit]</a>` : '';
        const privateIndicator = post.private ? ' <span class="private-indicator">[private]</span>' : '';
        return `
          <li class="post-item">
            ${thumb ? `<img src="${escapeHtml(thumb)}" alt="" class="post-thumb">` : ''}
            <div class="post-info">
              <h2><a href="?p=${post.slug}" onclick="navigate('${post.slug}', event)">${escapeHtml(post.title)}</a>${privateIndicator}${editLink}</h2>
              <div class="date">${post.date}</div>
              <div class="excerpt">${escapeHtml(excerpt)}</div>
            </div>
          </li>
        `;
      }).join('');
    }

    function showPost(slug) {
      const post = posts.find(p => p.slug === slug);
      if (!post) {
        showList();
        return;
      }

      document.getElementById('post-list').style.display = 'none';
      document.getElementById('post-single').classList.add('active');

      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-date').innerHTML = post.date +
        (isAuthenticated ? ` <a href="/write/?edit=${post.slug}" class="edit-link">[edit]</a>` : '');
      document.getElementById('post-content').innerHTML = DOMPurify.sanitize(marked.parse(post.content));

      // Highlight code blocks
      Prism.highlightAllUnder(document.getElementById('post-content'));

      // Update page title
      document.title = post.title + ' - blogahrah';
    }

    function navigate(slug, event) {
      event.preventDefault();
      history.pushState({}, '', '?p=' + slug);
      showPost(slug);
      window.scrollTo(0, 0);
    }

    function getFirstImage(content) {
      // Match markdown image: ![alt](url) - /media/ paths or data URLs
      const mdMatch = content.match(/!\[.*?\]\(((?:\/media\/[^)]+|data:image\/[^)]+))\)/);
      if (mdMatch) return mdMatch[1];
      // Match HTML img: <img src="url"
      const htmlMatch = content.match(/<img[^>]+src=["']((?:\/media\/[^"']+|data:image\/[^"']+))["']/);
      if (htmlMatch) return htmlMatch[1];
      return null;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
