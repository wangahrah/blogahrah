<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blogahrah</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background: #0a0a0a;
      color: #d0d0d0;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }
    a { color: #00ff00; }
    a:hover { color: #00cc00; }

    header {
      background: #111;
      border-bottom: 1px solid #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-family: monospace;
      color: #00ff00;
      font-size: 2em;
    }
    header h1 a { text-decoration: none; }
    header nav { margin-top: 10px; }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      font-family: monospace;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Post list view */
    .post-list { list-style: none; padding: 0; }
    .post-item {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #222;
    }
    .post-item:last-child { border-bottom: none; }
    .post-thumb {
      flex-shrink: 0;
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
      background: #1a1a1a;
    }
    .post-info { flex: 1; min-width: 0; }
    .post-item h2 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
    }
    .post-item h2 a { text-decoration: none; }
    .post-item .date {
      color: #666;
      font-family: monospace;
      font-size: 0.9em;
    }
    .post-item .excerpt {
      margin-top: 10px;
      color: #999;
    }

    /* Single post view */
    .post-single { display: none; }
    .post-single.active { display: block; }
    .post-header { margin-bottom: 30px; }
    .post-header h1 {
      margin: 0 0 10px 0;
      color: #00ff00;
    }
    .post-header .date {
      color: #666;
      font-family: monospace;
    }
    .post-content {
      font-size: 1.1em;
    }
    .post-content h1, .post-content h2, .post-content h3 { color: #00ff00; }
    .post-content pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .post-content code {
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.9em;
    }
    .post-content p code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .post-content blockquote {
      border-left: 3px solid #00ff00;
      margin-left: 0;
      padding-left: 20px;
      color: #999;
      font-style: italic;
    }
    .post-content img, .post-content video {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 20px auto;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-family: monospace;
    }

    .loading, .empty {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .edit-link {
      font-size: 0.8em;
      color: #666;
      margin-left: 10px;
      font-family: monospace;
    }
    .edit-link:hover { color: #00ff00; }

    footer {
      text-align: center;
      padding: 40px;
      color: #444;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="/blogahrah/">blogahrah</a></h1>
    <nav id="main-nav">
      <a href="/">home</a>
      <a href="/blogahrah/">blog</a>
    </nav>
  </header>

  <main>
    <div id="loading" class="loading">Loading posts...</div>

    <!-- Post list -->
    <div id="post-list" style="display:none;">
      <ul class="post-list" id="posts"></ul>
      <div id="empty" class="empty" style="display:none;">No posts yet.</div>
    </div>

    <!-- Single post -->
    <div id="post-single" class="post-single">
      <a href="/blogahrah/" class="back-link">&larr; All posts</a>
      <article>
        <div class="post-header">
          <h1 id="post-title"></h1>
          <div class="date" id="post-date"></div>
        </div>
        <div class="post-content" id="post-content"></div>
      </article>
    </div>
  </main>

  <footer>
    &copy; 2025 wangahrah
  </footer>

  <script src="https://unpkg.com/marked@12.0.0/marked.min.js"></script>
  <script src="https://unpkg.com/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    let posts = [];
    let isAuthenticated = false;

    // Configure marked
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    // Configure DOMPurify to allow video embeds
    DOMPurify.addHook('uponSanitizeElement', (node, data) => {
      if (data.tagName === 'video') {
        const src = node.getAttribute('src');
        // Only allow videos from our own media directory
        if (src && src.startsWith('/media/')) {
          return;
        }
      }
    });
    DOMPurify.setConfig({
      ADD_TAGS: ['video'],
      ADD_ATTR: ['controls', 'src']
    });

    document.addEventListener('DOMContentLoaded', async () => {
      // Check auth status
      try {
        const authRes = await fetch('/api/auth.php');
        const authData = await authRes.json();
        isAuthenticated = authData.authenticated;
        if (isAuthenticated) {
          const nav = document.getElementById('main-nav');
          const writeLink = document.createElement('a');
          writeLink.href = '/write/';
          writeLink.textContent = 'write';
          nav.appendChild(writeLink);
        }
      } catch (e) {}

      try {
        const res = await fetch('/api/posts.php');
        posts = await res.json();
        document.getElementById('loading').style.display = 'none';

        // Check URL for specific post
        const slug = getSlugFromUrl();
        if (slug) {
          showPost(slug);
        } else {
          showList();
        }
      } catch (e) {
        document.getElementById('loading').textContent = 'Error loading posts';
      }

      // Handle back/forward navigation
      window.addEventListener('popstate', () => {
        const slug = getSlugFromUrl();
        if (slug) {
          showPost(slug);
        } else {
          showList();
        }
      });
    });

    function getSlugFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('p');
    }

    function showList() {
      document.getElementById('post-list').style.display = 'block';
      document.getElementById('post-single').classList.remove('active');

      const container = document.getElementById('posts');
      const empty = document.getElementById('empty');

      if (posts.length === 0) {
        empty.style.display = 'block';
        return;
      }

      container.innerHTML = posts.map(post => {
        const thumb = getFirstImage(post.content);
        const excerpt = post.content.substring(0, 200).replace(/[#*_`!\[\]()]/g, '').replace(/\/media\/\S+/g, '').trim() + '...';
        const editLink = isAuthenticated ? `<a href="/write/?edit=${post.slug}" class="edit-link">[edit]</a>` : '';
        return `
          <li class="post-item">
            ${thumb ? `<img src="${escapeHtml(thumb)}" alt="" class="post-thumb">` : ''}
            <div class="post-info">
              <h2><a href="?p=${post.slug}" onclick="navigate('${post.slug}', event)">${escapeHtml(post.title)}</a>${editLink}</h2>
              <div class="date">${post.date}</div>
              <div class="excerpt">${escapeHtml(excerpt)}</div>
            </div>
          </li>
        `;
      }).join('');
    }

    function showPost(slug) {
      const post = posts.find(p => p.slug === slug);
      if (!post) {
        showList();
        return;
      }

      document.getElementById('post-list').style.display = 'none';
      document.getElementById('post-single').classList.add('active');

      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-date').innerHTML = post.date +
        (isAuthenticated ? ` <a href="/write/?edit=${post.slug}" class="edit-link">[edit]</a>` : '');
      document.getElementById('post-content').innerHTML = DOMPurify.sanitize(marked.parse(post.content));

      // Highlight code blocks
      Prism.highlightAllUnder(document.getElementById('post-content'));

      // Update page title
      document.title = post.title + ' - blogahrah';
    }

    function navigate(slug, event) {
      event.preventDefault();
      history.pushState({}, '', '?p=' + slug);
      showPost(slug);
      window.scrollTo(0, 0);
    }

    function getFirstImage(content) {
      // Match markdown image: ![alt](url)
      const mdMatch = content.match(/!\[.*?\]\((\/media\/[^)]+)\)/);
      if (mdMatch) return mdMatch[1];
      // Match HTML img: <img src="url"
      const htmlMatch = content.match(/<img[^>]+src=["'](\/media\/[^"']+)["']/);
      if (htmlMatch) return htmlMatch[1];
      return null;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
